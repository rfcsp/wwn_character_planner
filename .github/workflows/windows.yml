name: Windows Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Java JDK
      uses: actions/setup-java@v3.5.0
      with:
        java-version: 11
        distribution: temurin
          
    - name: Build with Gradle
      uses: gradle/gradle-build-action@v2
      with:
        cache-disabled: true
        
    - name: Run build with Gradle wrapper
      run: ./gradlew build
